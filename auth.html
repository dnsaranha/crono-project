<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CronoProject - Login/Cadastro</title>
    <meta name="description" content="Acesse sua conta no CronoProject ou cadastre-se" />
    <meta name="author" content="Denis Aranha" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        background: linear-gradient(135deg, #EEF2FF, #E0E7FF);
        min-height: 100vh;
      }
      
      .auth-container {
        max-width: 500px;
        margin: 50px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      
      .auth-header {
        background-color: var(--primary-color);
        color: white;
        padding: 30px 20px;
        text-align: center;
      }
      
      .auth-header img {
        height: 50px;
        margin-bottom: 15px;
      }
      
      .auth-header h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .auth-header p {
        opacity: 0.9;
        font-size: 16px;
      }
      
      .auth-tabs {
        display: flex;
        border-bottom: 1px solid var(--border-color);
      }
      
      .auth-tab {
        flex: 1;
        text-align: center;
        padding: 15px;
        cursor: pointer;
        font-weight: 500;
      }
      
      .auth-tab.active {
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
      }
      
      .auth-content {
        padding: 30px;
      }
      
      .auth-form {
        display: none;
      }
      
      .auth-form.active {
        display: block;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }
      
      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      
      .form-group input:focus {
        border-color: var(--primary-color);
        outline: none;
      }
      
      .form-footer {
        margin-top: 30px;
        text-align: center;
      }
      
      .form-footer p {
        margin-top: 20px;
        color: var(--gray-color);
      }
      
      .form-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }
      
      .auth-options {
        margin-top: 25px;
        border-top: 1px solid var(--border-color);
        padding-top: 25px;
      }
      
      .auth-options p {
        text-align: center;
        margin-bottom: 15px;
        color: var(--gray-color);
      }
      
      .social-buttons {
        display: flex;
        gap: 15px;
      }
      
      .social-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
      }
      
      .social-btn.google {
        background-color: #fff;
        border: 1px solid #ddd;
        color: #555;
      }
      
      .social-btn.google:hover {
        background-color: #f5f5f5;
      }
      
      .social-btn.facebook {
        background-color: #3b5998;
        color: white;
      }
      
      .social-btn.facebook:hover {
        background-color: #344e86;
      }
      
      .back-home {
        text-align: center;
        margin-top: 20px;
      }
      
      .back-home a {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: var(--gray-color);
        text-decoration: none;
        font-weight: 500;
      }
      
      .back-home a:hover {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <img src="/src/assets/logo-cronoproject-white.png" alt="CronoProject Logo">
        <h1>Bem-vindo ao CronoProject</h1>
        <p>Gerencie seus projetos com eficiência</p>
      </div>
      
      <div class="auth-tabs">
        <div class="auth-tab active" id="login-tab">Login</div>
        <div class="auth-tab" id="register-tab">Cadastro</div>
      </div>
      
      <div class="auth-content">
        <form class="auth-form active" id="login-form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Sua senha" required>
          </div>
          <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <input type="checkbox" id="remember">
              <label for="remember" style="display: inline;">Lembrar-me</label>
            </div>
            <a href="#" class="forgot-link">Esqueceu a senha?</a>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            <p>Não tem uma conta? <a href="#" id="switch-to-register">Cadastre-se</a></p>
          </div>
          
          <div class="auth-options">
            <p>Ou acesse com</p>
            <div class="social-buttons">
              <a href="#" class="social-btn google">
                <i class="fab fa-google"></i>
                Google
              </a>
              <a href="#" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
                Facebook
              </a>
            </div>
          </div>
        </form>
        
        <form class="auth-form" id="register-form">
          <div class="form-group">
            <label for="name">Nome completo</label>
            <input type="text" id="name" placeholder="Seu nome completo" required>
          </div>
          <div class="form-group">
            <label for="reg-email">E-mail</label>
            <input type="email" id="reg-email" placeholder="seu@email.com" required>
          </div>
          <div class="form-group">
            <label for="reg-password">Senha</label>
            <input type="password" id="reg-password" placeholder="Crie uma senha forte" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar senha</label>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
          </div>
          <div class="form-group">
            <input type="checkbox" id="terms" required>
            <label for="terms" style="display: inline;">Li e concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
          </div>
          
          <div class="form-footer">
            <button type="submit" class="btn btn-primary btn-block">Criar conta</button>
            <p>Já tem uma conta? <a href="#" id="switch-to-login">Faça login</a></p>
          </div>
          
          <div class="auth-options">
            <p>Ou cadastre-se com</p>
            <div class="social-buttons">
              <a href="#" class="social-btn google">
                <i class="fab fa-google"></i>
                Google
              </a>
              <a href="#" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
                Facebook
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div class="back-home">
      <a href="index.html">
        <i class="fas fa-arrow-left"></i> Voltar para a página inicial
      </a>
    </div>

    <script>
      // Manipulação das abas de login/cadastro
      const loginTab = document.getElementById('login-tab');
      const registerTab = document.getElementById('register-tab');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const switchToRegister = document.getElementById('switch-to-register');
      const switchToLogin = document.getElementById('switch-to-login');
      
      // Função para alternar entre formulários
      function switchForms(showLogin) {
        if (showLogin) {
          loginTab.classList.add('active');
          registerTab.classList.remove('active');
          loginForm.classList.add('active');
          registerForm.classList.remove('active');
        } else {
          registerTab.classList.add('active');
          loginTab.classList.remove('active');
          registerForm.classList.add('active');
          loginForm.classList.remove('active');
        }
      }
      
      // Event listeners
      loginTab.addEventListener('click', () => switchForms(true));
      registerTab.addEventListener('click', () => switchForms(false));
      switchToRegister.addEventListener('click', (e) => {
        e.preventDefault();
        switchForms(false);
      });
      switchToLogin.addEventListener('click', (e) => {
        e.preventDefault();
        switchForms(true);
      });
      
      // Verifica se há parâmetros na URL para abrir a aba de registro
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const tab = urlParams.get('tab');
        
        if (tab === 'register') {
          switchForms(false);
        }
        
        // Capturar plano selecionado
        const plan = urlParams.get('plan');
        if (plan) {
          const planElement = document.createElement('input');
          planElement.type = 'hidden';
          planElement.name = 'plan';
          planElement.value = plan;
          registerForm.appendChild(planElement);
          
          // Mostrar informação do plano selecionado
          const planInfo = document.createElement('div');
          planInfo.classList.add('form-group');
          planInfo.style.backgroundColor = '#f5f7ff';
          planInfo.style.padding = '10px';
          planInfo.style.borderRadius = '5px';
          planInfo.style.marginBottom = '20px';
          
          if (plan === 'premium') {
            planInfo.innerHTML = '<p><strong>Plano selecionado:</strong> Premium</p><p>Teste gratuito por 14 dias, depois R$49/mês</p>';
          } else {
            planInfo.innerHTML = '<p><strong>Plano selecionado:</strong> Free</p><p>Plano gratuito com recursos básicos</p>';
          }
          
          registerForm.insertBefore(planInfo, registerForm.firstChild);
        }
      });
      
      // Simulação de login
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'dashboard.html';
      });
      
      // Simulação de cadastro
      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'dashboard.html';
      });
    </script>
  </body>
</html>
